<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>psd3 - Sunburst Chart</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="psd3.js"></script>
    <link rel="stylesheet" type="text/css" href="psd3.css" />
</head>

<body style="margin: 15px;">

    <div class="container">

        <div id="chartContainer" class="well"></div>
    </div>

    <script type="text/javascript">
		var sampleData = [{
			noOfItems: 166,
			itemLabel: "Visited",
			popup: "The number of churches visited is: 166",
			drilldown: [{
				noOfItems: 133,
				itemLabel: "Been Inside",
				popup: "The number of churches visited where have also been inside is: 133",
				drilldown: [{
					noOfItems: 125,
					itemLabel: "Have Photos",
					popup: "The number of churches where have been inside and have photographs: 125"
					}, {
					noOfItems: 8,
					itemLabel: "Do Not Have Photos",
					popup: "The number of churches where have been inside but do not have photographs: 8"
				}]
				}, {
				noOfItems: 33,
				itemLabel: "Not Been Inside",
				popup: "The number of churches visited but have not yet been inside: 33"
			}]
			}, {
			noOfItems: 151,
			itemLabel: "Not Visited",
			popup: "The number of churches not yet visited is: 151"
		}];

        var config = {
            containerId: "chartContainer",
            width: 500,
            height: 500,
            data: sampleData,
            heading: {
                text: "Church Visiting Status",
                pos: "top"
            },
            label: function(d) {
                return d.data.itemLabel + ":" + d.data.noOfItems;
            },
            value: "noOfItems",
            inner: "drilldown",
            tooltip: function(d) {
                return "<p>" + d.popup + ".</p>";
            },
            transition: "bounce",
            transitionDuration: 1000,
            donutRadius: 0
        };

        var samplePie = new psd3.Pie(config);
    </script>

</body>

</html>

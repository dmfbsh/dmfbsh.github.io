  - Picture: stamp0199.jpg
    Width: 400
    IssueDate: 2010
    Description: |
      A mini sheet of four values showing the following drivers:
      
      Lewis Hamilton - Hamilton started in F1 in 2007 - in 2007 he was runner up in the drivers' championship and in 2008 won the drivers' title
      Michael Schumacher - Schumacher started in F1 in 1991, retired at the end of the 2006 season and re-entered F1 in 2010
      Mark Webber - Webber started in F1 in 2002  - he drove for Minardi for 1 season, then Jaguar for 2 seasons and then Williams for 2 seasons before moving to Red Bull - his maiden win came in 2009 with Red Bull at the German Grand Prix
      Robert Kubica - Kubica started in F1 in 2006 and is the first Polish driver to compete in F1 - he drove for BMW Sauber from 2006 to 2009 , in that time his best result was winning the Canadian Grand Prix in 2008 - he moved to Renault for the 2010 season - in 2011 he was unable to compete due to significant injuries from a rally car crash in the winter recess

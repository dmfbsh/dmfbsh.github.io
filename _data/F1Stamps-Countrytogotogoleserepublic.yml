    Description: |
      A mini sheet containing a single value featuring Sebastian Vettel.
      
      The sheet also depicts the Williams FW36, the FW36 was the Williams car for the 2014 season.  It was the first car built by Williams to use a Mercedes engine (a 1.6 litre, V6 turbo-charged hybrid unit).  The FW36 was also the first car since 1979 to carry the Martini Racing branding.

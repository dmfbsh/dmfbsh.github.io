      A sheet of 4 values, showing the following Ferrari F1 cars:
      
      1977 312 T2 - driven by Niki Lauda, Carlos Reutemann and Gilles Villeneuve (who took over from Lauda for the last two races after he left Ferrari, despite winning the drivers title) the 312 T2 provided Ferrari with the constructors title
      1982 126 C2 - driven by Gilles Villeneuve, Patrick Tambay, Didier Pironi and Mario Andretti, Ferrari took the constructors title with the 126 C2

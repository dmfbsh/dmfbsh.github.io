    Description: |
      A sheet of 4 stamps showing Ayrton Senna and Juan Manuel Fangio, and one of their McLaren and Ferrari cars respectively.
      
      Ayrton Senna drove in F1 from 1984 until his death at the San Marino Grand Prix in May 1994; he drove for McLaren from 1988 to 1993, winning the championship in 1988, 1990 and 1991.
      
      Juan Manuel Fangio drove in F1 from 1950 to 1958; he drove for Ferrari in 1956 and won his fourth championship that year.  Fangio's first title was with Alfa Romeo in 1951, his second and third titles were won in 1954 and 1955 with Daimler Benz and his fifth title was in 1957 with Maserati.

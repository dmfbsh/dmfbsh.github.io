- Type: Header
  Date: c. 6000 BC
  Description: |
    Britain is cut off from continental Europe by the English Channel.

- Type: Header
  Date: c. 2500 BC to 800 BC - Bronze Age
  Description: |
    Remains of Bronze Age settlements are not common in Britain and none have been recorded in Shropshire so far.  It is believed that many tribes led a nomadic lifestyle based on cattle and agriculture so did not build to last.  There is evidence of tree clearing at this time to make space for crops; and, communities were often based near rivers for transport.

    Tumuli (burial mounds) were built during this time on areas of high ground.  As well as providing a place to inter the cremated remains of their dead, the tumuli may also be where a tribe gathered at certain times of the year for religious purposes.  The stone circles at Mitchell's Fold, Hoarstones and Whetstones (now destroyed) date from this time.

- Type: Item
  Date: Bronze Age
  Name: Mitchell's Fold
  Description: |
    Sometimes called Medgel's Fold or Madges Pinfold, Mitchell's Fold is a Bronze Age stone circle.  Its true history is unknown.  This is one of three known stone circles in Shropshire.
  Thumbnail: 2018-02-24_14_57_22_DSC_2137_DxO_bw.jpg

- Type: Header
  Date: c. 800 BC to the Roman invasion of Britain in 43 AD - Iron Age
  Description: |
    c. 500 BC - Celts inhabit much of Europe, and begin to colonize the British Isles.

    The area now known as Shropshire was part of the territory of the Celtic Cornovii tribe (they also occupied the areas now known as Cheshire, Staffordshire north Herefordshire and parts of the eastern areas of Wales - areas now known Flintshire, Powys and Wrexham).

    The capital of the tribe was most probably the Wrekin hill fort.  The first mention of the tribe occurs in the works of Ptolemy in the 2nd Century AD.  The origin of the name is unknown, but it may mean 'People of the Horn' referring to a horned god cult followed by the tribe.

- Type: Item
  Date: Iron Age
  Name: Old Oswestry Hill Fort
  Description: |
    One of Britain's most spectacular and impressive early Iron Age hill forts.

    The complexity of the defences suggests several phases of development.  After the hill fort was abandoned it was incorporated into Wat's Dyke (built by the king of Mercia in the early 8th Century, it preceded the better-known Offa's Dyke).
  Thumbnail: 2019-02-16_12_25_24_DSC_3317_DxO.jpg

- Type: Header
  Date: 43 AD
  Description: |
    During the Roman occupation the tribe was reorganised as a Roman civitas and the capital was relocated to Viroconium.

- Type: Item
  Date: 55 AD
  Name: Viroconium Cornoviorum
  Description: |
    The site was first established in about AD 55 as a frontier post as it was strategically located near the end of the primary Watling Street Roman trunk road which ran across England from Dubris (Dover).

    The site was abandoned around 88 AD as a fortress and was taken over as a civilian settlement.

    The ruin is noted for the 'the Old Work' (an archway, part of the baths' frigidarium and the largest free-standing Roman ruin in Britain).
  Thumbnail: 2019-02-03_13_49_48_DSC_3240_DxO_bw.jpg

- Type: Header
  Date: 410 - 436 AD
  Description: |
    Romans withdraw from Britain.

- Type: Header
  Date: c. 450 AD
  Description: |
    Anglo-Saxon settlement (Angles, Frisians, Saxons, Jutes) of Britain begins.

    Following the collapse of the Romano-British administration, the Cornovii territory may have become part of the Kingdom of Powys, but little is known about this period in respect of the area now known as Shropshire.

    The boarder country between England and Wales was much fought over - the Kingdom of Powys and Anglian-Mercia both vying for territory.  It is possible that Shrewsbury was established at this time due to the king of Powys moving court to resist the encroaching Anglian advances.

    It is likely that the Cornovii territory was partitioned and ruled by different princes, probably perpetuated in the ancient boundaries between the dioceses of Lichfield and Hereford.

    Eventually, the northern part of Shropshire was part of the Anglo-Saxon territory of Wreocensaete (sometimes anglicised to Wrekinsets, the name approximates to Wrekin-dwellers) and the southern part of Shropshire probably belonged to the Magonsaete (a minor sub-kingdom of the greater Anglo-Saxon kingdom of Mercia).

    The northern and southern parts of Shropshire were absorbed into the Saxon kingdom of Mercia by King Offa (Offa ruled Mercia from 757 to 796).

- Type: Item
  Date: 641 AD or 642 AD
  Name: St Oswald's Well, Oswestry
  Description: |
    The Battle of Maserfield (or Maserfeld, "marsh (border) field"; Welsh: Maes Cogwy), was fought on 5 August 641 or 642, between the Anglo-Saxon kings Oswald of Northumbria and Penda of Mercia, ending in Oswald's defeat, death, and dismemberment.
  Thumbnail: 2019-06-01_13_37_32_DSC_4458_DxO_bw.jpg

- Type: Item
  Date: c. 680 AD
  Name: Wenlock Priory
  Description: |
    The original Anglo-Saxon monastery was founded by the then King of Magonsaete (king Merewalh), his daughter quickly became its abbess (she was later canonised).

    After Milburga's death circa 727 little is known of the monastery until the Norman conquest.  Wenlock was re-founded by the Normans as a priory of Cluniac monks in the late 11th Century by Roger de Montgomery. In 1101 it is reputed that Milburga's relics were discovered, attracting pilgrims and prosperity to the the priory allowing the impressive medieval priory to be built (which reflects the Cluniac love of elaborate decoration).
  Thumbnail: 2009-08-15 12-53-13_00007766_DxO_bw.jpg

- Type: Quote
  Name: County Day
  Description: |
    Shropshire's county day is 23rd February is the feast day of St Milburga abbess of Wenlock Priory.

- Type: Item
  Date: Late 8th Century AD
  Name: Offa's Dyke
  Description: |
    In the late 8th Century, Offa's Dyke is constructed to delineate the border between Anglian Mercia and the Welsh Kingdom of Powys (it did not represent a mutually agreed boundary, rather it is believed to be a defensive earthwork or was built to demonstrate the power and intent of the Mercians).
  Thumbnail: 2019-03-23_15_23_57_DSC_3583_DxO.jpg

- Type: Header
  Date: 792 AD
  Description: |
    Viking raids of Britain begin.

- Type: Header
  Date: 878 AD
  Description: |
    Danelaw is established, dividing Britain into Anglo-Saxon south and Danish north.

    Although not part of the Danelaw, the area that is now known as Shropshire was regularly overrun by Danish raiders.

    The final Mercian king died in 879; the kingdom thereby appears to have lost its political independence and was ruled by the kings of Wessex.

- Type: Header
  Date: 1066 AD
  Description: |
    The Norman conquest of Britain and start of Early Middle Ages (Medieval England).

    After the Norman Conquest the principal estates of Shropshire were all bestowed on Norman proprietors, pre-eminent among whom is Roger de Montgomerie, 1st Earl of Shrewsbury.

    Many churches are built in the 11th and 12th Centuries - the church was massively endowed and its role all pervasive in medieval society.

    Many new towns are established in the period from the Norman Conquest to the mid-13th Century and are a result of deliberate plantation.

    During the 12th Century the Marcher lordships emerged as almost independent states between the Welsh and English authorities.  The Marcher families were granted privileges by the English Crown which led to the exclusion of the judicial authority of the monarch and the Sheriff from their domains.

- Type: Item
  Date: 1070 AD
  Name: Shrewsbury Castle
  Description: |
    Built by Roger de Montgomery as a defensive fortification for the town.  The town walls (of which little now remain) surrounded the town from castle.

    Little of the original structure remains.  The castle was extensively repaired in 1643 during the Civil War before being acquired by Sir Francis Newport in 1663.  The castle was further repaired by Thomas Telford in 1780 on behalf of Sir William Pulteney.
  Thumbnail: 2018-07-14_12_32_05_DSC_2787_DxO_bw.jpg

- Type: Item
  Date: 1075 AD
  Name: Ludlow Castle
  Description: |
    The castle is believed to have been founded by Walter de Lacy after the Norman Conquest and was one of the first stone castles to be built in England.

    During the 12th and 13th Centuries the castle changed hands many times.  The Duke of York inherited the castle in 1425 and it was a symbol of Yorkist authority during the Wars of the Roses.  Then in 1461 ownership passed to the crown.

    The castle was chosen as the seat of the Council in the Marches of Wales and so was effectively the capital of Wales.  Consequently, the castle was renovated throughout the 16th Century.

    With the castle being besieged and taken by Parliamentary forces during the English Civil War and following the abolition of the Council in 1689 (after it had been restored following the English Civil War), the castle fell into neglect.
  Thumbnail: 2018-01-13_13_29_52_DSC01549_DxO_bw.jpg

- Type: Item
  Date: 1083 AD
  Name: Shrewsbury Abbey
  Description: |
    The Abbey was founded in 1083 as a Benedictine monastery by the Norman Earl of Shrewsbury, Roger de Montgomery (who received Shropshire from William the Conqueror in 1071j. It grew to be one of the most important and influential abbeys in England, and an important centre of pilgrimage.

    Also known as the abbey church of St Peter and St Paul.

    The abbey was one of the last to surrender (being at the end of the commissioners circuit) and was dissolved on 24th January 1540.
  Thumbnail: 2019-03-31_11_41_12_DSC_3778_DxO_bw.jpg

- Type: Item
  Date: 1086 AD
  Name: Oswestry Castle
  Description: |
    The first reference to this castle is in 1086 - the recording of castelle Lurve in the Domesday book as being built by the then Sheriff of Shropshire in the Hundred of Meresberie.

    No town was recorded until 1272, although the Welsh were referring to Croes Oswald in 1254.

    The castle was fought over and changed ownership many times during the conflict between the English and the Welsh.  By 1270 the castle's walls had been extended to encircle the town, but by this time the castle's military significance was in decline.

    The castle was the scene of a parliament held by Richard II in 1398.

    The castle was captured by Oliver Cromwell's troops in 1644, and by 1650 it had largely been demolished by the Roundheads.
  Thumbnail: 2019-02-16_13_23_41_DSC_3368_DxO_bw.jpg

- Type: Header
  Date: 1086 AD
  Description: |
    The Domesday book is completed.

- Type: Item
  Date: 11th Century (or earlier) AD
  Name: St Peter, Diddlebury
  Description: |
    One of only about 20 churches in Shropshire mentioned in the Domesday book (under the manor of Corfham) and therefore of known Saxon origin.

    The name Diddlebury derives from the Old English name Duddela and burgh (settlement of).

    The most striking internal feature is the herring-bone masonry in the north wall of the nave.
  Thumbnail: 2019-12-14_12_48_44_DSC_5971_DxO_bw.jpg

- Type: Item
  Date: 1101 AD
  Name: Bridgnorth Castle
  Description: |
    Founded in 1101 by Robert de Belleme (the second Earl of Shrewsbury, succeeding after his father Roger de Montgomery).

    The main feature of the castle is the great square tower, built during the reign of Henry II.

    During the English Civil War, Bridgnorth was one of the Midlands' main Royalist strongholds.  But following a three week siege Cromwell's Roundheads took Bridgnorth - Cromwell ordered that the castle be demolished and by 1647 little of the structure remained.  As a result, the remaining parts of the great tower now lean at an angle of 15 degrees (four times the lean of the tower at Pisa).
  Thumbnail: 2019-02-02_14_34_09_DSC_3187_DxO_bw.jpg

- Type: Item
  Date: 1118 AD
  Name: St Gregory, Morville
  Description: |
    The church retains almost all of the original Norman features and was constructed within the precincts of a Priory establishment.  This was destroyed in 1540 leaving the church as the parish place of worship.
  Thumbnail: 2019-07-12_14_56_05_DSC_4601_DxO_bw.jpg

- Type: Item
  Date: 1135 AD
  Name: Buildwas Abbey
  Description: |
    A Cistercian monastery founded by a local bishop.  Sparse at the outset, the abbey did undergo several periods of growth and increasing wealth.  The abbey was a centre of learning and had a substantial library.  In the early days it was also noted fits its discipline.  The abbey was suppressed in 1536 as part of the Dissolution of the Monasteries.
  Thumbnail: 2019-08-25_11_13_57_DSC_4829_DxO_bw.jpg

- Type: Item
  Date: 1145-1148 AD
  Name: Lilleshall Abbey
  Description: |
    TBD
  Thumbnail: photo-needed.jpg

- Type: Item
  Date: 1150 AD
  Name: Holy Trinity Church, Much Wenlock
  Description: |
    Built by the Cluniac monks of Wenlock Priory.
  Thumbnail: 2009-08-15 14-48-48_00007820_DxO_bw.jpg

- Type: Item
  Date: 1150 AD
  Name: St John the Baptist, Stokesay
  Description: |
    The original church was built around 1150 as a chapel to the nearby castle.  The original church was destroyed during the English Civil War; the current church is a rare example of a church extensively rebuilt during the Puritan period (1654) although some Norman features survive.

    The church is noted for the biblical texts on the walls, two decker pulpit and box and canopied pews.
  Thumbnail: 2019-08-23_12_50_01_DSC_4716_DxO_bw.jpg

- Type: Item
  Date: 12th Century AD
  Name: St Laurence, Ludlow
  Description: |
    One of the greatest parish churches in England.

    Nothing remains of the original 11th Century church, but 100 years later a second church was built in a style of mixed Norman and early-English.  It is thought that a barrow was removed in 1199 to enlarge the churchyard.

    There was a massive rebuilding of the church between 1433 and 1471, much of which was paid for by the wealthy Palmers' Guild, which endowed a number of chantries in the church.
  Thumbnail: 2019-04-13_14_29_26_DSC_4059_DxO_bw.jpg

- Type: Item
  Date: 12th Century AD
  Name: St Michael, Upton Cressett
  Description: |
    The body of the church dates from the second half of the 12th Century.  The church is noted for the quality of the Norman arches.
  Thumbnail: 2019-02-02_12_34_34_DSC_3159_DxO_bw.jpg

- Type: Item
  Date: 12th Century AD
  Name: St James, Shipton
  Description: |
    The nave and lower part of the tower date from the last 12th Century.  Noted for its Elizabethan chancel, as hardly any churches were built during the reign of Elizabeth I.

    Shipton means "sheep farm".

    In the church there is a tablet recording the departure of four children of Samuel More on the Mayflower in 1620.
  Thumbnail: 2019-02-02_11_01_56_DSC_3120_DxO_bw.jpg

- Type: Item
  Date: 12th Century AD
  Name: St Michael & All Angels, Smethcott
  Description: |
    Although not mentioned in any records before 1341, the building does retain some 12th Century features.  Over the years the church fell into disrepair and was rebuilt in 1850.

    Smethcott means "the smith's cottage".
  Thumbnail: 2019-02-23_12_50_01_DSC_3417_DxO_bw.jpg

- Type: Item
  Date: 12th Century AD
  Name: St Luke, Hodnet
  Description: |
    Noted for its tower which is entirely octagonal from top to bottom and the only tower of this type in Shropshire.  In 2006 the church was damaged by people apparently seeking clues in a search for the Holy Grail.

    The church is constructed of sandstone.

    Hodnet's name has Celtic origins derived from the Welsh hawdd meaning pleasant or peaceful and nant, a glen or valley.
  Thumbnail: 2019-03-02_15_39_58_DSC_3481_DxO_bw.jpg

- Type: Item
  Date: 12th Century AD
  Name: Clun Castle
  Description: |
    Established by Robert de Say after the Norman invasion, Clun Castle was an important Marcher lord castle in the 12th Century.

    Clun played a key part in protecting the region from Welsh attack, but the family (Fitzalan) gradually abandoned it as a property in favour of their more luxurious castle at Arundel.  The family converted the castle into a hunting lodge in the 14th Century, but by the 16th Century the castle was largely ruined.
  Thumbnail: 2018-06-30_15_25_44_DSC_2668_DxO_bw.jpg

- Type: Item
  Date: 12th Century AD
  Name: St Bartholomew, Moreton Corbet
  Description: |
    The Norman church was founded in about 1140 AD as a chapel attached to Shawbury.  Some parts of the Norman church remain, but the greater part of the church dates from the 14th Century.

    The church has an unusual triangular window, similar to one in Alberbury, which was another of the Corbet family's holdings.
  Thumbnail: 2018-09-29_15_40_02_DSC_2922_DxO_bw.jpg

- Type: Item
  Date: 12th Century AD
  Name: St Andrew, Wroxeter
  Description: |
    This church is likely more steeped in history than any other in Shropshire.

    Masonry from the Roman fort of Viroconium was plundered for the construction of the church.
  Thumbnail: 2019-03-10_11_42_17_IMG_9737_DxO_bw.jpg

- Type: Item
  Date: 12th Century AD
  Name: Haughmond Abbey
  Description: |
    TBD
  Thumbnail: 2019-03-24_15_50_39_DSC_3644_DxO_bw.jpg

- Type: Item
  Date: 12th Century AD
  Name: St Mary, Shrewsbury
  Description: |
    This church dominates Shrewsbury as was built at the highest point in the town and has a spire which is 222ft (one of the tallest in the country).

    The church was largely transformed into its present state in the 12th Century (when Norman (transitional) architecture was giving way to Early English).

    St Mary's is considered to have one of the finest collections of stained glass in the country, largely brought in from elsewhere.
  Thumbnail: 2019-03-31_12_54_19_DSC_3856_DxO_bw.jpg

- Type: Item
  Date: 12th Century AD
  Name: St Chad (old), Shrewsbury
  Description: |
    St Chad's may well be the oldest church in Shrewsbury, possibly originating in the 7th Century.

    In 1788 the tower collapsed and all that remains is the south chancel chapel.
  Thumbnail: 2019-03-31_12_31_38_DSC_3838_DxO_bw.jpg

- Type: Item
  Date: 12th Century AD
  Name: St John the Baptist, Hope Bagot
  Description: |
    A small church in a delightful spot, it has an impressive Norman chancel arch.

    In the churchyard is an ancient yew tree, thought to be well over 1000 years old.

    Hope means an enclosed place or valley and Bagot is a derivation of Richard Bagard's name (who held the manor in 1242).
  Thumbnail: 2019-04-19_14_22_49_DSC_4113_DxO.jpg

- Type: Item
  Date: 12th Century AD
  Name: St Mary, Cleobury Mortimer
  Description: |
    Cleobury passed to the Mortimer family (one of the great Marcher families) after the Norman conquest.

    The church is largely Early English.  The arcades lean outwards and were first stabilised by Thomas Telford in the 1790s, buttresses were added later.

    The shingled spire is not quite symmetrical when seen from certain viewpoints.
  Thumbnail: 2019-04-19_15_28_58_DSC_4140_DxO_bw.jpg

- Type: Item
  Date: 12th Century AD
  Name: St Mary, Burford
  Description: |
    The oldest surviving part of the church is in the chancel; the nave and tower are later and date from the 14th Century.  In 1889ÔÇô90 the church was extensively restored by Aston Webb, an English architect who designed the principal facade of Buckingham Palace and the main building of the Victoria and Albert Museum.

    The Old English name means Ford by the Fort.
  Thumbnail: 2019-08-26_15_36_44_DSC_4915_DxO_bw.jpg

- Type: Item
  Date: 12th Century AD
  Name: St Peter, Melverley
  Description: |
    Melverley means "meadow by the mill-ford".

    The church stands very close to the river Vyrnwy.

    The medieval church was burnt by Owain Glyndwr in 1401.  The present church was built soon after.

    It is noted for being one of just a small number of half timbered churches in the country.  The entire structure is held together with just pegs.  The fact that the wattle and daub is narrower than the timbers shows the early construction of this church using this technique.
  Thumbnail: 2019-06-01_11_14_24_DSC_4420_DxO_bw.jpg

- Type: Item
  Date: 12th Century AD
  Name: St Leonard, Bridgnorth
  Description: |
    Although not mentioned in the Domesday book, there is Anglo-Saxon and Norman stonework in the fabric of the church and so it is likely that an earlier church stood on the site of the present church.

    During the Civil War the Parliamentarians used the church to store ammunition, this was ignited by a cannon shot - the north aisle and part of the south aisle were destroyed.  The roof and nave were rebuilt in 1662, but the church was not fully restored until 1860.
  Thumbnail: 2019-09-21_14_42_09_DSC_5092_DxO_bw.jpg

- Type: Item
  Date: 12th Century AD
  Name: St Michael, Munslow
  Description: |
    The church has its origins in the 12th Century, but has grown and been modified over the years.

    The church is noted for its 14th Century wooden porch and medieval stained glass.

    The lower stages of the tower are Norman and the upper stages are Perpendicular.

    The name Munslow derives from the old English hlaw (low) meaning tumulus or burial mound.  Th eorigin of the first part of the name is uncertain, but it is throught to derive from the Saxon name Mundel.
  Thumbnail: 2019-09-28_13_26_29_DSC_0050_DxO_bw.jpg

- Type: Item
  Date: 12th Century AD
  Name: St Nicholas, Newport
  Description: |
    Although the church dates back to the 12th Century, virtually nothing from this time survives.

    Externally the building is a medieval west tower and a Victorian church (both of red sandstone).
  Thumbnail: 2019-12-07_13_49_02_DSC02370_DxO_bw.jpg

- Type: Item
  Date: Circa 1200 AD
  Name: Moreton Corbet Castle
  Description: |
    Originally known as Moreton Toret Castle, the stone structure was constructed to replace the probable fortified structure inhabited by Anglo Saxon thegns.  The name was changed to Moreton Corbet when Richard de Corbet inherited the castle in 1235.
      
    The castle saw action in the English Civil War when it is known to have changed hands at least four times.
  Thumbnail: 2018-09-29_15_27_31_DSC_2907_DxO_bw.jpg

- Type: Item
  Date: 13th Century AD
  Name: Whittington Castle
  Description: |
    The original castle was captured and destroyed by the King of Gwynedd in 1223 - after being returned to the English under the peace treaty it was rebuilt in stone, but was then ceded to the Welsh in 1267.  The castle remained in Welsh possession until 1276 when the castle became the residence of a powerful Marcher lord family.
  Thumbnail: 2010-10-02 13-51-15_00014124_DxO_bw.jpg

- Type: Item
  Date: 1209 AD
  Name: St Margaret, Ratlinghope
  Description: |
    Ratlinghope is thought to mean "the valley of Rotel's people" and is set in some of the finest scenery in the county.

    It is likely that most of the building is 17th Century as there are few traces of the the priory that was here until the Dissolution in 1536.
  Thumbnail: 2019-05-06_15_49_10_DSC_4232_DxO_bw.jpg

- Type: Item
  Date: 1220 AD
  Name: St Michael and All Angels, Pitchford
  Description: |
    The church founded and built by Ralph de Pitchford.

    Noted for a solid oak carved tomb effigy (one of only three in the country) of a crusader called Sir John De Pitchford.
  Thumbnail: 2019-06-19_16_04_01_DSC_4544_DxO_bw.jpg

- Type: Item
  Date: mid-13th Century AD
  Name: Infirmary, Tong
  Description: |
    The infirmary was constructed by the then owner of Tong castle as part remedy for a fine imposed on his father who rebelled against King John.  When the church and college was built in the 15th Century, the infirmary was incorporated into the college and enabled 13 alms people to be housed and looked after by the college priests.  After the Dissolution the infirmary remained as an Alms House, they were later demolished in 1764.
  Thumbnail: 2019-09-01_13_35_07_DSC_4992_DxO_bw.jpg

- Type: Item
  Date: 1260s AD
  Name: Hopton Castle
  Description: |
    It is believed that the castle was founded in the 12th century as a motte and bailey castle by one of the de Optons as a mesne lord of the Says of Clun Castle.  The family was politically significant, Sir Walter de Opton being Sheriff of the large, adjacent counties of Shropshire and Staffordshire.

    It is most probable that Walter de Opton (over time becoming de Hopton) built the stone castle during the Barons' War of the 1260s.  The bailey was fortified in stone and the rectangular two-storey keep was built.

    The last Walter Hopton died during the Wars of the Roses in the 15th century and the castle passed by marriage to the Corbet family of Moreton Corbet castle.
  Thumbnail: 2018-02-24_16_11_09_DSC_2160_DxO_bw.jpg

- Type: Item
  Date: 1275 AD
  Name: St Mary, Acton Burnell
  Description: |
    Acton generally means "settlement by the oaks".

    This church is considered to be the finest Early English in Shropshore.  Unlike most English parish churches, Acton Burnell is built in a same style throughout.

    It features a corbel-table with many grotesque carvings.
  Thumbnail: 2018-06-11_15_20_23_DSC_2625_DxO_bw.jpg

- Type: Item
  Date: 1284 AD
  Name: Acton Burnell Castle
  Description: |
    Built in 1284 by Richard Burnell, Bishop of Bath and Wells, Acton Burnell Castle is a fortified manor house three storeys high which comprised hall, solar, bedrooms, offices, chapel and kitchen.  A benefit only extended to trusted people, Burnell as a friend and advisor to King Edward I, was granted a royal licence to crenellate and fortify the manor.

    In the Autumn of 1283, it is believed that Edward I held a Parliament at Acton Burnell - this is significant because it was the first time in English history that the law making process included the Commons.  The law passed became known as the Statute of Acton Burnell, a law giving protection to creditors, indicating the increasing significance of traders during those times.
  Thumbnail: 2018-06-11_14_55_18_DSC_2602_DxO_bw.jpg

- Type: Item
  Date: 1280s AD
  Name: Stokesay Castle
  Description: |
    One of the first fortified manor houses in England, Stokesay Castle was built by Laurence of Ludlow.  It was built on the site of an earlier castle, some of which still survives.  Laurence of Ludlow was one of the leading wool merchants in England.

    The gatehouse was added in 1640-1641, just before the English Civil War.  At that time Stokesay was owned by William Craven, the first Earl of Craven and supporter of the king.  The Royalist war effort collapsed in 1645, the castle was besieged and the Royalist garrison was forced to surrender.  The castle was ordered to be slighted by Parliament, but only minor damage was done allowing it to continue as a residence.
  Thumbnail: 2019-08-23_12_51_08_DSC_4719_DxO_bw.jpg


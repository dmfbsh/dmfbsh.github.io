  Name: St Paul, Knowbury
  Description: |
    The original church was described as being a barn-like structure.  It was radically altered in 1884 to produce the current building mainly in the Decorated style.
  Thumbnail: 2019-04-19_14_12_06_DSC_4111_DxO_bw.jpg

- Type: Item
  Date: 1840s AD
  Name: St Mary, Ellesmere
  Description: |
    Originally a medieval church of the which the tower and chancel chapels, but little else, remain, as by the 1840s the church was in a poor state.  Sir George Gilbert Scott was asked to advise and recommended that the dilapidated nave be rebuilt completely - this advice was accepted the present chchuch is largely his work.
  Thumbnail: 2019-09-18_12_13_46_DSC_5044_DxO_bw.jpg

- Type: Item
  Date: 1841-1843 AD
  Name: Millichope Glasshouses
  Description: |
    Built when Millichope Park was owned by the wealthy rector of Church Stretton.  The cast iron frame reflects the thinking of the time in that the curved roof matches the curvature of the earth to increase sunlight.  It is likely that crops like pineapples, grapes and melons were grown in the glasshouse.
  Thumbnail: 2019-09-28_13_26_29_DSC_0061_DxO_bw.jpg

- Type: Item
  Date: 1842 AD

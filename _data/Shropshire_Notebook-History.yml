  Date: 13th Century AD
  Name: St Margaret, Acton Scott
  Description: |
    TBD
  Thumbnail: 2019-07-13_09_45_21_DSC_4603_DxO_bw.jpg

- Type: Item
  Date: 13th Century AD
  Name: St Mary, Bitterley
  Description: |
    The church dates mostly fron the Transitional period (when the Norman style was giving way to early English).  In the Dommsday book, the nearby manor is known as Buterlie (Butter Pasture).
  Thumbnail: 2019-08-26_14_15_40_DSC_4879_DxO_bw.jpg

- Type: Item
  Date: 1350 AD
  Name: Carmelite Friary, Ludlow
  Description: |
    Founded by Sir Laurence of Ludlow, the Carmelites were the last of the four chief orders of friars to reach Shropshire.

    The convent of Carmelite friars was supressed in 1538 by Henry VIII and the friary buildings were sold and demolished.

    In 1824 the site was opened as St Leonard's burial ground as the old medieval churchyard was completely full (and space here ran out in the First World War).  The chapel of rest was opened in 1871.
  Thumbnail: 2019-07-13_12_35_54_DSC_4622_DxO_bw.jpg

- Type: Item
  Date: 14th Century AD
  Name: Shrewsbury Town Walls Tower
  Description: |
    The last remaining medieval watch tower of the fortified, defensive walls of Shrewsbury.  Used for observing the land around the town and the River Severn as the town was subject to attacks by the Welsh.
  Thumbnail: 2018-11-02_14_28_45_DSC_2956_DxO_bw.jpg

- Type: Item
  Date: 14th Century AD
  Name: St Peter & St Paul, Wem
  Description: |
    The church has been rebuilt at least three times - the 14th Century tower is probably the only structure that survived the great fire of Wem in 1677.
  Thumbnail: 2019-03-02_14_14_43_DSC_3474_DxO_bw.jpg

- Type: Item
  Date: 14th Century AD
  Name: St Chad, Prees
  Description: |
    Prees is thought to be an ancient Celtic name meaning brushwood or grove.

    The church is a mixture of styles, Gothic nave, 18th Century tower and Victorian chancel.  It is thought that the whole church was rebuilt in the 14th Century
  Thumbnail: 2019-03-24_12_31_37_DSC_3619_DxO_bw.jpg

- Type: Item
  Date: 1410 AD
  Name: St Bartholomew, Tong
  Description: |
    Sometimes referred to as the 'Westminster Abbey of the Midlands'; the church is noted for its architecture which includes a fan vaulted side chapel (which is rare in Shropshire) and its numerous tombs.

    The church was founded by the widowed Isabel Lingen as a chantry and collegiate church.  The commission to dissolve the college was issued on 17th September 1546 and referred to the legislation that permitted the king's commissioners to seize property on his behalf.

    The church is a cruciform building (rare for the Perpendicular era) and is built of red sandstone (which is abundant locally).  The church is noted for its bourdon bell which weighs over 2 tonnes and is called the Great Bell of Tong - claimed to be the loudest and biggest bell in Shropshire.  It had been feared that the tower would not support continued tolling, so it is rung only on certain days / occasions which gives the vicar of the church an equal status with the local noble families and the sitting monarch.
  Thumbnail: 2019-09-01_13_55_12_DSC_5019_DxO_bw.jpg

- Type: Item
  Date: 1459 AD
  Name: The Abbot's House, Shrewsbury
  Description: |
    A remarkably complete and significant surviving example of a late medieval town house.  It was built by the Abbot of Lilleshall as an investment for his abbey.  The trees used for the wooden frame were cut down in 1457-8.  Town bailiffs and the abbot's carpenter are mentioned in records as attending a frame raising ceremony in 1459. The ground floor was all shops.  The upper floors were tenements for people to live in.
  Thumbnail: 2018-07-14_12_57_54_DSC_2798_DxO_bw.jpg


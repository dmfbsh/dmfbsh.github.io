    IssueDate: 2008
    Description: |
      A 4 stamp sheet celebrating Lewis Hamilton's victory at the British Grand Prix in 2008, driving the McLaren MP4-23.
      
      Despite an error in qualifying that saw him start fourth on the grid, Hamilton went on to win the British Grand Prix in difficult, wet conditions. His performance was stated as being one of his best drives to date.  Hamilton himself said in the post race press conference that it was his most difficult and most meaningful win.  Hamilton then went on to win his first driver's title in this year.

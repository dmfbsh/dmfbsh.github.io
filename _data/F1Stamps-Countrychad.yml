  - Picture: stamp0683.jpg
    Width: 400
    IssueDate: 10th July 2017
    Description: |
      A mini sheet featuring Nico Rosberg.
      
      Rosberg competed in F1 from 2006 to 2016; he drove for Williams for the first four years o his career and then moved to Mercedes to partner Michael Schumacher at the team formed by the purchase by Mercedes of champions Brawn GP to create an all German team.
      
      In 2013 Lewis Hamilton joined Mercedes and an intense and volatile rivalry followed for the next four seasons.
      
      Rosberg eventually became World Champion in 2016; he then announced his retirement at the prize giving ceremony in Vienna.  He was the first reigning champion to do so since Alain Prost in 1993; he is also one of two sons of former champions to win the title (Damon Hill being the other).

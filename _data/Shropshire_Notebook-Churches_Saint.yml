- Saint: St Alkmund
  Description: |
    Alkmund (774 - March 19th, c. 800) was a Northumbrian prince, younger son of King Ahlred (Alcred) and brother of Osred.  He was driven into exile among the Picts at an early age with his father, but returned at the head of an army.
    
    As king, he acquired a reputation for being charitable to the poor and orphaned.  He was killed in about 800, for which King Eardwulf of Northumbria was held responsible.  His death was regarded as a martyrdom, and so Alkmund was made a saint.
    
    [Read More on Wikipedia](https://en.wikipedia.org/wiki/Alkmund_of_Derby)

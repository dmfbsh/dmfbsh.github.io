- Saint: King Charles the Martyr
  Description: |
    King Charles the Martyr is a title of Charles I, who was King of England, Scotland and Ireland from 1625 until his execution in 1649.  The title is used by high church Anglicans who regard Charles's execution as a martyrdom. His feast day in the Anglican calendar of saints is 30 January, the anniversary of his execution.
    
    [Read More on Wikipedia](https://en.wikipedia.org/wiki/King_Charles_the_Martyr)

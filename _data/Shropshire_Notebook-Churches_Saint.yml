- Saint: Holy Trinity
  Description: |
    The Christian doctrine of the Trinity defines God as being one god existing in three coequal, coeternal, consubstantial divine persons: God the Father, God the Son (Jesus Christ) and God the Holy Spirit, three distinct persons sharing one homoousion (essence).  In this context, the three persons define who God is, while the one essence defines what God is.
    
    [Read More on Wikipedia](https://en.wikipedia.org/wiki/Trinity)
